                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="openFormDelete()">Delete</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
            <!-- Page content wrapper-->

                <!-- Page content-->
             {% block content %}
             {%  endblock %}

                <div class="form-popup" id="addForm">
                    <form action="/addPassword" class="form-container" method="POST">
                        <h1>Add a password</h1>
                        <label for="email"><b>Domain Name</b></label>
                        <input type="text" placeholder="Enter Domain Name" name="domainname" required>

                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>

                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <button type="submit" class="btn">Add Entry</button>
                        <button type="button" class="btn cancel" onclick="closeFormAdd()">Close</button>
                    </form>
                </div>

                <div class="form-popup" id="deleteForm">
                    <form action="/deletePassword" class="form-container" method="POST">
                        <h1>Delete a password</h1>
                        <label for="email"><b>Domain Name</b></label>
                        <input type="text" placeholder="Enter Domain Name" name="domainname" required>

                        <button type="submit" class="btn">Delete Entry</button>
                        <button type="button" class="btn cancel" onclick="closeFormDelete()">Close</button>
                    </form>
                </div>


                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script>$(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
        });</script>

        <script>function openFormAdd() {
            document.getElementById("addForm").style.display = "block";
        }

        function closeFormAdd() {
            document.getElementById("addForm").style.display = "none";
        }</script>

        <script>function openFormDelete() {
            document.getElementById("deleteForm").style.display = "block";
        }

        function closeFormDelete() {
            document.getElementById("deleteForm").style.display = "none";
        }</script>

    </body>
